<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinMap AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
       /* Custom scrollbar for sidebar */
       ::-webkit-scrollbar {
         width: 8px;
       }
       ::-webkit-scrollbar-track {
         background: #f1f1f1; 
       }
       ::-webkit-scrollbar-thumb {
         background: #888; 
         border-radius: 4px;
       }
       ::-webkit-scrollbar-thumb:hover {
         background: #555; 
       }
       .leaflet-div-icon {
         background: transparent;
         border: none;
       }

       /* Match line animation (hover driver to animate its matches) */
       @keyframes match-dash-move {
         to { stroke-dashoffset: -48; }
       }
       @keyframes match-pulse {
         0%, 100% { opacity: 0.45; }
         50% { opacity: 1; }
       }
       .match-line--active {
         stroke-dashoffset: 0;
         animation: match-dash-move 0.55s linear infinite, match-pulse 0.9s ease-in-out infinite;
       }

       @keyframes entity-contrast {
         0%, 100% { filter: saturate(1) brightness(1) contrast(1); opacity: 1; }
         50% { filter: saturate(1.35) brightness(1.25) contrast(1.2); opacity: 0.85; }
       }
       .entity-icon--active img {
         animation: entity-contrast 0.9s ease-in-out infinite;
       }
     </style>

{

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
